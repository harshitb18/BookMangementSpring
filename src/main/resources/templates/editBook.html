<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <style>
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #343a40;
    }

    .form-group label {
      font-weight: 500;
    }

    .btn-custom {
      width: 100%;
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Update Book</h2>
    <form th:object="${book}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Enter author's name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter book description" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Enter category" required>
      </div>

      <button type="submit" class="btn btn-custom mt-3">Update Book</button>
    </form>
  </div>
</div>

</body>
</html>
