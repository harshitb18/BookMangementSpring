<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <style>
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Add New Book</h2>
    <form method="post" >
      <div class="form-group">
        <label for="title">Title</label>
        <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter book title"
                required
        >
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input
                type="text"
                class="form-control"
                id="author"
                name="author"
                placeholder="Enter author name"
                required
        >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                placeholder="Enter description"
                required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input
                type="text"
                class="form-control"
                id="category"
                name="category"
                placeholder="Enter category"
                required
        >
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-primary">Submit Book</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
