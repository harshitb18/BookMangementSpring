<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book List</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Book List</h2>

<div class="top-bar">
  <a class="add-button" th:href="@{/add-book}">Add Book</a>
</div>
<div style="margin-bottom: 20px;">
  <form th:action="@{/search-book}" method="post" style="display: flex; gap: 10px;">
    <input type="text" name="title" placeholder="Search by title, author, etc."
           style="padding: 5px; width: 250px;" required>
    <button type="submit"
            style="padding: 6px 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Search Book
    </button>
  </form>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.description}"></td>
    <td th:text="${book.category}"></td>
    <td>
      <!-- Edit Button -->
      <a th:href="@{/edit-book(id=${book.id})}">
        <button style="background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
          Edit
        </button>
      </a>

      <!-- Delete Button -->
      <a th:href="@{/delete-book(id=${book.id})}"
         onclick="return confirm('Are you sure you want to delete this book?');">
        <button style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
          Delete
        </button>
      </a>
    </td>

  </tr>
  </tbody>
</table>
</body>
</html>
